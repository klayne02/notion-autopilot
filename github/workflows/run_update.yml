name: Notion AutoPilot - Scheduled Updates

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  update-notion:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Notion update script
      env:
        NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        NOTION_VERSION: ${{ secrets.NOTION_VERSION }}
        NOTION_PROJECTS_DB: ${{ secrets.NOTION_PROJECTS_DB }}
        NOTION_TASKS_DB: ${{ secrets.NOTION_TASKS_DB }}
        NOTION_PROMPTS_DB: ${{ secrets.NOTION_PROMPTS_DB }}
        NOTION_DASHBOARDS_DB: ${{ secrets.NOTION_DASHBOARDS_DB }}
      run: |
        python -m notion.updater